<!DOCTYPE html>
<html lang="en-ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>

        /* Body styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            font-size: larger;
            position: relative;
            background-color: #121212; /* Dark background color */
            height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }

        .footer-container {
            text-align: center;
            padding: 20px;
            color: white;
            font-family: Arial, sans-serif;
        }

        .footer-container a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .contact-form {
            width: 100%;
            max-width: 600px;
            background-color: #1e1e1e; /* Dark card background */
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            text-align: center;
            margin: 20px auto;
            color: white;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-size: 16px;
            font-weight: bold;
            color: white; /* White label text */
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
            font-size: 14px;
            border: 1px solid #333; /* Dark border color */
            border-radius: 4px;
            background-color: #333; /* Dark input background */
            color: white; /* White text color inside input fields */
        }

        .form-group textarea {
            resize: vertical;
        }

        .form-group button {
            background-color: #333; /* Dark background for button */
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }

        .form-group button:hover {
            background-color: #444444; /* Darker button hover color */
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 4%;
        }

        .form-row .form-group {
            width: 48%;
        }

        /* âœ… Responsive for smaller screens */
        @media (max-width: 600px) {
    .form-row {
        flex-direction: column;
        align-items: center; /* Ensures form elements center align */
    }

    .form-row .form-group {
        width: 100%; /* Full width for each form element */
        margin-bottom: 20px; /* Adds space between fields */
    }

    .contact-form {
        padding: 15px;
    }

    .back-button {
        font-size: 30px;
    }

    .social-icons a {
        font-size: 30px;
    }

    h2 {
        font-size: 1.8rem; /* Adjust header font size on mobile */
    }

    .form-group button {
        padding: 12px 24px;
        font-size: 18px;
    }

    .form-group label {
        font-size: 14px; /* Slightly smaller font size for labels */
    }
}

    </style>
</head>
<body>
    <main>
        <div id="contact" class="section contact-section">
            <div class="contact-form">
                <h2>Contact Us</h2>
                <form action="mailto:keithrona1@gmail.com" method="post" enctype="text/plain">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="name">Complete Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="text" id="phone" name="phone" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="facebook">Facebook URL</label>
                        <input type="url" id="facebook" name="facebook" required>
                    </div>
                    <div class="form-group">
                        <label for="instagram">Instagram</label>
                        <input type="text" id="instagram" name="instagram" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
