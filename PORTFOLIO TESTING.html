    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #e0e0e0;
            width: 100%;
            overflow-x: hidden;
        }
        .header {
            background-color: black;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
        }
        .ceo {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 20px;
            background-color: #7e7e7e;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .ceo img {
            width: 260px;
            height: 260px;
            border-radius: 10px;
        }
        .container-ceo {
            width: 100%;
            margin: 20px auto;
            padding: 10px;
            background-color: #454545;
            
        }
        .intro-text {
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            padding: 30px;
        }
        .container {
            width: 100%;
            margin: 20px auto;
            padding: 10px;
            background-color: #454545;
        
        }
        .section {
            background: gray;
            padding: 15px;
            margin: 10px 0;
            color: black;
            font-weight: bold;
            text-align: center;
            font-size: 2.5em;
        }
        .anime-list {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 10px;
            padding: 20px;
        }
        .anime-item {
            height: auto;
            width: auto;
            background: white;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Ensures the image doesn't overflow */
        }

        .anime-item img {
            width: 100%; /* Makes the image take the full width */
            height: 100%; /* Makes the image take the full height */
            object-fit: cover; /* Ensures the image covers the area without distortion */
        }
        .intro {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 40px;
            background-color: #bfbfbf;
            border-radius: 10px;
            height: 300px;
            margin-bottom: 20px;
        }
        .intro img {
            width: 200px;
            height: 200px;
            border-radius: 10px;
        }
    </style>
