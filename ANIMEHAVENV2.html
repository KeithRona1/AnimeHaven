            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;

        body {
            background-color: #2c2c2c;
            color: #fff;
        }

        header {
            background: #242124;
            padding: 15px 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            flex-wrap: wrap;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
            transition: 0.3s;
        }

        .logo:hover {
            color: #A9A9A9;
        }

        nav ul {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
        }

        nav ul li {
            margin-left: 20px;
            padding: 1rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: #A9A9A9;
        }

        .hero {
            position: relative;
            background: url('banner.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            text-align: left;
            color: white;
            width: 100%;
            padding-left: 5%;
        }

        .hero-content {
            background: rgba(60, 60, 60, 0.7);
            padding: 30px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 1;
            max-width: 500px;
            box-shadow: 2px 2px 10px rgba(255, 255, 255, 0.8);
        }

        .hero-content h1 {
            font-size: 2rem;
        }

        .hero-content p {
            font-size: 1rem;
        }

        .hero-content a img {
            width: 220px;
            height: auto;
            margin-top: 10px;
            border-radius: 5px;
            transition: transform 0.3s;
        }

        .hero-content a img:hover {
            transform: scale(1.05);
        }

        .hero::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
